    <div class="post-body post-content">
        <h2 id="Web标准"><a href="#Web标准" class="headerlink" title="Web标准"></a>Web标准</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">1、不是某一个标准，而是一系列标准的集合；</span><br><span class="line"></span><br><span class="line">2、网页主要由三部分组成：结构（Structure）、表现（Presentation）和行为（Behavior）；</span><br><span class="line"></span><br><span class="line">3、对应的标准也分三方面：结构标准、表现标准、行为标准；</span><br><span class="line"></span><br><span class="line">4、简单来说web标准可以分为结构（html），表现（css）和行为（JavaScript）；</span><br><span class="line"></span><br><span class="line">5、前端开发就是使用HTML、CSS、JS制作网页;</span><br><span class="line"></span><br><span class="line">6、即HTML决定页面的结构，CSS决定页面的样式，JS决定页面的行为。</span><br></pre></td></tr></table></figure>

<h2 id="核心技术"><a href="#核心技术" class="headerlink" title="核心技术"></a>核心技术</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">HTML:超文本标记语言，用于搭建网页结构。</span><br><span class="line"></span><br><span class="line">     网页是由各种各样的标签组成的,标签分为双标签、单标签；</span><br><span class="line"></span><br><span class="line">     页面中的标签按照元素分类又分为块行内元素、行内块元素、级元素。</span><br><span class="line"></span><br><span class="line">CSS:层叠样式表,用于美化页面样式。</span><br><span class="line"></span><br><span class="line">    选择器选中标签，对标签的样式属性进行赋值；</span><br><span class="line"></span><br><span class="line">    三大特性：层叠性、继承性、优先级。</span><br><span class="line"></span><br><span class="line">JavaScript:简称JS，动态编程语言；是一门弱类型动态语言，用于页面行为的交互。</span><br><span class="line">	</span><br><span class="line">    两大特性：封装和继承。</span><br></pre></td></tr></table></figure>

<h2 id="前端性能优化"><a href="#前端性能优化" class="headerlink" title="前端性能优化"></a>前端性能优化</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">1、只加载必要的CSS文件</span><br><span class="line">    浏览器会等CSS文件下载完才开始渲染内容，会阻塞渲染过程；</span><br><span class="line">    针对不同屏幕尺寸适配，使用媒体查询选择性加载，减少加载的CSS数量。</span><br><span class="line">    </span><br><span class="line">2、减少请求次数</span><br><span class="line">    考虑使用CDN存放部分资源文件或渲染页面后在懒加载资源。</span><br><span class="line"></span><br><span class="line">3、图片优化</span><br><span class="line">     图片分为位图和矢量图两类；</span><br><span class="line">    【位图】由像素构成，用来展示图片和复制的动画，如jpg、jpeg、格式；</span><br><span class="line">    【矢量图】由图形组成，用来展示logo和图标，应为缩放时表现优异，如svg。</span><br><span class="line">    </span><br><span class="line">     1）SVG本身体积就小，但还可压缩，Svg-optimiser、SvgOmg。</span><br><span class="line">     </span><br><span class="line">     2）位图体积较大，可以通过设置img标签的srcset属性优化。  </span><br><span class="line">         &lt;img src=<span class="string">"xxx.jpg"</span> srcset=<span class="string">"img.jpg,img2x.jpg 2x"</span>&gt;</span><br><span class="line">         不支持srcset属性的可以读取src属性，img2x.jpg为适配dpr = 2 的高清屏</span><br><span class="line">         </span><br><span class="line">         &lt;img src=<span class="string">"img.jpg"</span> srcset=<span class="string">"img1024.jpg 1024w, img2048.jpg 2048w"</span>&gt;</span><br><span class="line">         不支持srcset属性的可以读取src属性，img1024为适配宽度为1024像素的屏幕</span><br><span class="line">         </span><br><span class="line">     3）懒加载和blurry image。</span><br><span class="line">     </span><br><span class="line">     4）使用精灵图：多张图片放在一张图片中，设置为背景图；提高网页加载速度。</span><br><span class="line">        通过移动背景图的位置找到精灵图中需要显示的图片（background-position）。</span><br></pre></td></tr></table></figure>

<h2 id="搜索引擎优化"><a href="#搜索引擎优化" class="headerlink" title="搜索引擎优化"></a>搜索引擎优化</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">1、搜索引擎优化，别称网站优化技术，简称seo；</span><br><span class="line"></span><br><span class="line">2、是一种利用搜索引擎的规则提高网站在有关搜索引擎内的自然排名的方式，用于网站的推广与优化。</span><br><span class="line"></span><br><span class="line">3、优化方式</span><br><span class="line">   1）设置网页标题title（权重最高）；</span><br><span class="line">    </span><br><span class="line">   2）设置网页关键字keywords  &lt;meta name=&quot;keywords&quot; content=&quot;……&quot;&gt;</span><br><span class="line">    </span><br><span class="line">   3）设置网页描述description &lt;meta name=&quot;description&quot; content=&quot;……&quot;&gt;</span><br><span class="line">    </span><br><span class="line">   4）设置html中lang属性，减少搜索时间；</span><br><span class="line"></span><br><span class="line">   5）网站logo作为背景图使用，添加文字信息利用seo，并且logo放在h1标签中；h1标签的权重和title标签一样；</span><br><span class="line">     注意：为了美观，logo中文字需要隐藏；</span><br><span class="line">          text-indent: -999999em;</span><br><span class="line">          或者</span><br><span class="line">          color: transparen;</span><br><span class="line">          或者</span><br><span class="line">          font-size: 0px;</span><br><span class="line">          </span><br><span class="line">   6）使用a标签也可以seo，但是连续使用会被seo拉黑反而排名靠后；</span><br><span class="line"></span><br><span class="line">   7）买排名。</span><br></pre></td></tr></table></figure>
