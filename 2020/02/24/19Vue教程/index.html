        <h2 id="computed和watch区别"><a href="#computed和watch区别" class="headerlink" title="computed和watch区别"></a>computed和watch区别</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">computed:计算属性,只要有一个属性变化，就会自动重新进行计算，在页面上，计算属性和属性使用方式一样。</span><br><span class="line">watch:监听属性，需要监听这个属性所有依赖要素的变化，根据变化重置这个值。</span><br></pre></td></tr></table></figure>

<h2 id="vue-router"><a href="#vue-router" class="headerlink" title="vue-router"></a>vue-router</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">1、vue-router的导航钩子包括如下3种：</span><br><span class="line">	1)全局导航钩子</span><br><span class="line">		router.beforeEach(to,from,next)</span><br><span class="line">		router.beforeResolve(to,from,next)</span><br><span class="line">		router.afterEach(to,from,next)</span><br><span class="line">	2)组件内钩子</span><br><span class="line">		beforeRouterEnter</span><br><span class="line">		beforeRouterUpdate</span><br><span class="line">		beforeRouterLeave</span><br><span class="line">	3)单独路由独享组件</span><br><span class="line">		beforeEnter</span><br></pre></td></tr></table></figure>

<h2 id="vue进阶"><a href="#vue进阶" class="headerlink" title="vue进阶"></a>vue进阶</h2><p>从0到1搭建UI组件库</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">封装常用的功能性组件</span><br><span class="line">把组件封装成UI组件库并发布到npm</span><br><span class="line">.self修饰符</span><br><span class="line">.sync修饰符是一个语法糖，两句代码的缩写</span><br><span class="line">深度选择器在vue-loader中提到</span><br><span class="line">css &gt;&gt;&gt;</span><br><span class="line">less /deep/</span><br><span class="line">scss ::v-deep</span><br><span class="line">v-model语法糖相当于:value=<span class="string">"user"</span> @input=<span class="string">"<span class="variable">$event</span>.target.value"</span></span><br><span class="line">//数据修改后，等待DOM跟新，在进行修改</span><br><span class="line">await this.<span class="variable">$nextTick</span>()</span><br><span class="line">修改方法</span><br><span class="line"><span class="function"><span class="title">created</span></span>()&#123;this.<span class="variable">$parent</span>&#125;</span><br><span class="line">provide和inject</span><br><span class="line">provide父组件注入</span><br><span class="line">provide:&#123;<span class="string">"foo"</span>:<span class="string">"bar"</span>&#125;</span><br><span class="line"><span class="function"><span class="title">provide</span></span>() &#123;</span><br><span class="line">	<span class="built_in">return</span> radioGroup:this</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">inject子组件接受</span><br><span class="line">inject:[<span class="string">'foo'</span>]</span><br><span class="line">inject: &#123;</span><br><span class="line">	radioGroup: &#123;</span><br><span class="line">		default:<span class="string">""</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">3、Vue-cli</span><br><span class="line">vue脚手架工具，用于初始化vue项目。</span><br><span class="line">npm install -g vue-cli</span><br><span class="line">vue init webpack my-project</span><br><span class="line"><span class="built_in">cd</span> my-project</span><br><span class="line">npm i</span><br><span class="line">npm run dev</span><br><span class="line">vuex 数据流</span><br><span class="line">为什么会存在组件不能通信？简单粗暴的回答就是，变量的作用域导致的，vue的每一个组件都有自己的生命周期，都是独立存在的个体。vuex就是在根组件创建一个叫state的全局变量，让不同组件共享这个变量，并且定义了一系列方法和规范，也就是action、mutation等等，去统一触发这个全局变量也就是state。</span><br></pre></td></tr></table></figure>

<h2 id="Vue插件"><a href="#Vue插件" class="headerlink" title="Vue插件"></a>Vue插件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">prettier：代码格式器</span><br><span class="line">cssfx：让广大Vue友快速使用相关button动效。</span><br><span class="line">网站: https://cssfx.dev</span><br><span class="line">GitHub: https://github.com/jolaleye/cssfx</span><br></pre></td></tr></table></figure>
